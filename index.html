<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Man</title>

    <!--Bootstrap files-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <script type="module" src="index.js"></script>
  </head>
  <body style="font-family: sans-serif; padding-top: 1em">
    <div style="margin-left: 50px; margin-right: auto; width: 80%" class="vertical-menu">
      <div>
        <ul id="menu" class="menu">
          <li><a id="page-about" href="#">About</a></li>

          <div id="not-logged-in" style="display: block">
            <li><a id="page-sign-up" href="#">Sign up as user</a></li>
          </div>
          <div id="logged-in-user" style="display: none"></div>
          <li><a id="page-login" href="#">Login</a></li>
          <li><a id="page-logout" href="#" style="display: none">Logout</a></li>
        </ul>
      </div>
      <div id="content" style="margin-left: 15px; padding-top: 1em"></div>
    </div>
  </body>
</html>

<template data-id="page-about">
  <h2>About Movie-Man</h2>
</template>

<template data-id="page-sign-up">
  <h2>Sign up to Movie-Man</h2>
</template>

<template data-id="page-login">
  <div style="margin: 150px">
    <h2>Login</h2>
    <form>
      <input placeholder="User Name" id="username" />
      <input type="password" placeholder="Password" id="password" />
      <div style="margin-top: 1em">
        <button id="btn-login" class="btn btn-primary">Login (test case for now)</button>
      </div>
    </form>
  </div>
</template>

<template data-id="page-logout"></template>
